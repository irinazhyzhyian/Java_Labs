<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg bg-light">
  <a class="navbar-brand" th:href="@{/}">
    Library
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Books<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('READER')">
        <a class="nav-link" th:href="@{/my-books}">My Books</a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('LIBRARIAN')">
        <a class="nav-link" th:href="@{/orders}">Books to Approve</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Log out</button>
    </form>
    <form class="form-inline my-2 my-lg-0 mr-2" sec:authorize="isAnonymous()" th:action="@{/register}" method="get">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Registration</button>
    </form>
    <form class="form-inline my-2 my-lg-0" sec:authorize="isAnonymous()" th:action="@{/login}" method="get">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Log in</button>
    </form>
  </div>
</nav>
</body>
</html>
