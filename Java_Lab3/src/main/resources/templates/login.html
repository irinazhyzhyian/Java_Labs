<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-section :: head (metaTitle='Log in')"></head>
<body>
<nav th:replace="/fragments/header :: header"></nav>
<div class="container text-center mt-5">
  <h1 class="text-center">Log in</h1>
  <form class="mt-5" th:action="@{/login}" method="post">
    <div class="form-group row justify-content-center">
      <label class="col-sm-2 col-form-label text-left">Email</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" name="username" id="email">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label class="col-sm-2 col-form-label text-left">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" name="password" id="password">
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <input type="submit" value="Log in" class="btn btn-primary justify-content-center">
    </div>
  </form>
</div>
</body>
</html>
