<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-section :: head (metaTitle='Registration')"></head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container text-center mt-5">
    <h1 class="text-center">Registration</h1>
    <form class="mt-5" th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label text-left">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label text-left">Last name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label text-left">Email</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label text-left">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <input type="submit" value="Register" class="btn btn-primary justify-content-center">
        </div>
    </form>
</div>
</body>
</html>
